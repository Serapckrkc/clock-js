
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock </title>
<link rel="stylesheet" href="clockodev.css">


</head>
<body>
    <div id="clock">
        <h2>JS Clock</h2>
        <!-- Clock -->
        <div class="clock-container">
            <div class="clock-items"><p id="hour">21</p></div>
            <div class="clock-items"><p id="minute">03</p></div>
            <div class="clock-items"><p id="second">06</p></div>
         </div>
         
         <p id="date"></p>
         <p id="day">Cumartesi</p>
    </div>
    <script src="clockodev.js"></script>
</body>

</html>
